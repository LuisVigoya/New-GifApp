
<div class="row mt-2">

  <div class="col-6 col-sm-4 col-md-3" *ngFor="let gif of gifs">

    <div class="card mb-2 text-center bg-dark">

      <app-shared-lazy-image
        [url]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      ></app-shared-lazy-image>

     <div class="card-body text-white">
       <p class="card-text">
         {{ gif.title || 'No title' }}
       </p>
     </div>

   </div>

  </div>

</div>
