
<button
  class="btn btn-secondary m-2"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#barraLateral"
  aria-controls="offcanvasExample">
  Ultima Busqueda
</button>

<div
  class="offcanvas offcanvas-start bg-dark text-light"
  tabindex="-1"
  id="barraLateral"
  aria-labelledby="titulo"
  data-bs-scroll="false"
>

  <div class="offcanvas-header">
    <h2 class="offcanvas-title" id="titulo">Gifs</h2>
    <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body pt-0" style="text-align: center;">
    <hr>
    <div class="list-group list-reset">
      <button
        (click)="searchTag( tag )"
        *ngFor="let tag of tags"
        class="list-group-item list-group-item-action"
        data-bs-dismiss="offcanvas"
      >
        {{ tag | titlecase }}
      </button>
    </div>
  </div>

  <div class="offcanvas-footer">

    <div class="btn-group d-flex" role="group" aria-label="Basic example">
      <button
        type="button"
        class="btn btn-outline-light"
        id="Boton"
        *ngFor="let numero of sizeGifs; let i = index"
        (click)="enviarValor( i )"
        data-bs-dismiss="offcanvas"
      >
      {{numero}}
    </button>
    </div>

    <div class="d-flex justify-content-center my-2" (click)="deleteHistoryService()">
      <button class="btn btn-danger">Borrar Historial</button>
    </div>

  </div>


</div>
